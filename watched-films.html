
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Films I Watched</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<h1> Watched Films </h1>    

<table id="filmTable">
    <thead>
        <tr>
            <th id="film"><div class="flex-container"><p>Film</p>  <span class="sort-icon">⇅</span> </div></th>
            <th id="director"><div class="flex-container"><p>Director</p> <span class="sort-icon">⇅</span></div></th>
            <th id="year"><div class="flex-container"><p>Year</p> <span class="sort-icon">⇅</span></div></th>
            <th id="rating"><div class="flex-container"><p>MyRating</p>  <span class="sort-icon">⇅</span></div></th>
            <th id="imdb"><div class="flex-container"><p>IMDB</p> <span class="sort-icon">⇅</span></div></th>
            <th id="country"><div class="flex-container"><p>Country</p> <span class="sort-icon">⇅</span></div></th>
            <th id="duration" class="duration"><div class="flex-container"><p>Time(Min)</p> <span class="sort-icon">⇅</span></div></th>
            <th id="language" class="language"><div class="flex-container"><p>Language</p> <span class="sort-icon">⇅</span></div></th>
        </tr>   
    </thead>
    <tbody>

    </tbody>
</table>
